<!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
<article class="welcome-screen">
  <header class="header-container">
    <img src="../../assets/logos/data-entry-logo.png" alt="Data Entry Logo" class="Data-Entry-Logo">
    <img src="../../assets/logos/mag-logo.png" alt="Magnifying Glass" class="magnifying-glass">
  </header>
  <section class="leaf-container">
    <img src="../../assets/logos/leaf-icon.png" alt="Leaf Icon" class="leaf-logo">
    <h1 class="leaf-identification">Leaf Identification Wizard</h1>
  </section>
  <p class="description">
    Use this wizard to help identify the type of leaf you have collected
    Once identified, add any additional information you can and submit your oberservations.
  </p>
  <footer class="button-container">
    <div class="grey-bar"></div>
    <button class="get-started-btn" (click)="getStarted()">GET STARTED</button>
  </footer>
</article>
